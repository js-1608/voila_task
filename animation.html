<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Tab Navigation</title>
   
    <style>
        @media (max-width:768px) {
            .d_md_none {
                display: none;
            }
        }

        .contact-us-container {
            position: fixed;
            bottom: 22%;
            right: 22%;
            display: flex;
            flex-direction: column-reverse;
            align-items: center;
        }

        .contact-icon {
            width: 35px;
            height: 35px;
            margin: 3px 0;
            cursor: pointer;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            position: relative;
        }

        .contact-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .contact-icon.main-icon {
            opacity: 1;
            visibility: visible;
        }

        .contact-icon.show {
            opacity: 1;
            visibility: visible;
        }

        .curvy-text-container {
            position: absolute;
            width: 80px;  /* Adjust the size as needed */
            height: 80px; /* Adjust the size as needed */
            top: -15px;   /* Adjust position to center around the icon */
            left: -22px;  /* Adjust position to center around the icon */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .curvy-text {
            font-size: 12px; /* Increase font size for better readability */
            text-align: center;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            transform: rotate(-90deg); /* Start with a -90deg rotation */
        }

        .curvy-text span {
            position: absolute;
            transform-origin: center center;
        }

        /* Adjusted translateY values for closer text */
        .curvy-text span:nth-child(1) { transform: rotate(0deg) translateY(-30px); }
        .curvy-text span:nth-child(2) { transform: rotate(30deg) translateY(-30px); }
        .curvy-text span:nth-child(3) { transform: rotate(60deg) translateY(-30px); }
        .curvy-text span:nth-child(4) { transform: rotate(90deg) translateY(-30px); }
        .curvy-text span:nth-child(5) { transform: rotate(120deg) translateY(-30px); }
        .curvy-text span:nth-child(6) { transform: rotate(150deg) translateY(-30px); }
        .curvy-text span:nth-child(7) { transform: rotate(180deg) translateY(-30px); }
        .curvy-text span:nth-child(8) { transform: rotate(210deg) translateY(-30px); }
        .curvy-text span:nth-child(9) { transform: rotate(240deg) translateY(-30px); }
        .curvy-text span:nth-child(10) { transform: rotate(270deg) translateY(-30px); }
        .curvy-text span:nth-child(11) { transform: rotate(300deg) translateY(-30px); }
        .curvy-text span:nth-child(12) { transform: rotate(330deg) translateY(-30px); }
        .curvy-text span:nth-child(13) { transform: rotate(360deg) translateY(-30px); }

        .curvy-text.hide {
            display: none;
        }
    </style>
</head>
<body>
    <div>
        <div class="contact-us-container">
            <div class="contact-icon main-icon" onclick="toggleContacts()">
                <div class="curvy-text-container">
                    <div class="curvy-text">
                        <!-- Text spans to form a circle -->
                        <span>C</span><span>o</span><span>n</span><span>t</span><span>a</span><span>c</span><span>t</span>
                        <span>U</span><span>s</span><span>R</span><span>e</span><span>a</span><span>c</span><span>h</span><span>U</span><span>s</span>
                    </div>
                </div>
                <img src="https://voilastudio.in/assets/img/contact.png" alt="Contact Us">
            </div>
            <div class="contact-icon whatsapp-icon">
                <a href="https://api.whatsapp.com/send?phone=+919821554548&text=Hi%21%20I%20Want%20Photo%20Shoot."><img src="https://voilastudio.in/assets/img/Whatsapp.png" alt="WhatsApp"></a>
            </div>
            <div class="contact-icon email-icon">
                <a href="mailto:info@voila.com"><img src="https://voilastudio.in/assets/img/mail.png" alt="Email"></a>
            </div>
            <div class="contact-icon phone-icon">
                <a href="javascript:void(Tawk_API.toggle())"> <img src="https://voilastudio.in/assets/img/Chatboticon.png" alt="Phone" style="width:100%"> </a>
            </div>
        </div>
    </div>

    <script>
        let curvyTextInterval;
        let curvyTextVisible = true;

        function toggleContacts() {
            const contactIcons = document.querySelectorAll('.contact-icon');
            const curvyText = document.querySelector('.curvy-text');
            contactIcons.forEach(icon => {
                if (!icon.classList.contains('main-icon')) {
                    icon.classList.toggle('show');
                }
            });

            // Hide curvy text when showing contacts
            if (curvyTextVisible) {
                curvyText.classList.add('hide');
                clearInterval(curvyTextInterval);
                curvyTextVisible = false;
            } else {
                curvyText.classList.remove('hide');
                startCurvyTextAnimation();
                curvyTextVisible = true;
            }
        }

        function startCurvyTextAnimation() {
            const messages = ["Contact Us", "Reach Us"];
            let currentIndex = 0;

            curvyTextInterval = setInterval(() => {
                currentIndex = (currentIndex + 1) % messages.length;
                updateCircularText(messages[currentIndex]);
            }, 2000);
        }

        function updateCircularText(message) {
            const curvyText = document.querySelector('.curvy-text');
            curvyText.innerHTML = '';
            for (let i = 0; i < message.length; i++) {
                const span = document.createElement('span');
                span.textContent = message[i];
                span.style.transform = `rotate(${i * (360 / message.length)}deg) translateY(-30px)`; /* Updated translateY */
                curvyText.appendChild(span);
            }
        }

        // Start the text animation on page load
        document.addEventListener('DOMContentLoaded', () => {
            startCurvyTextAnimation();
        });
    </script>
</body>
</html>
