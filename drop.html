<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Dropdown</title>
    <style>
        /* Container styling */
        .custom-dropdown {
            position: relative;
            display: inline-block;
            width: 120px;
        }

        /* Dropdown button styling */
        .dropdown-selected {
            background-color: white;
            border: 1px solid #ccc;
            padding: 10px;
            cursor: pointer;
            user-select: none;
        }

        /* Options container styling */
        .dropdown-options {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background-color: white;
            border: 1px solid #ccc;
            padding: 0;
            margin: 0;
            list-style: none;
            max-height: 150px;
            overflow-y: auto;
            z-index: 1000;
        }

        /* Option item styling */
        .dropdown-option {
            display: flex;
            align-items: center;
            padding: 10px;
            cursor: pointer;
        }

        .dropdown-option:hover {
            background-color: #f0f0f0; /* Light grey hover effect */
        }

        /* Color box styling */
        .color-box {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            border: 1px solid #ccc;
        }

        .dropdown-options::-webkit-scrollbar {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="custom-dropdown">
        <div class="dropdown-selected" data-selected-text="Red">Red <span></span></div>
        <ul class="dropdown-options">
            <li class="dropdown-option" data-value="red" data-color="#ff0000">
                <span class="color-box" style="background-color: #ff0000;"></span>Red
            </li>
            <li class="dropdown-option" data-value="blue" data-color="#0000ff">
                <span class="color-box" style="background-color: #0000ff;"></span>Blue
            </li>
            <li class="dropdown-option" data-value="green" data-color="#008000">
                <span class="color-box" style="background-color: #008000;"></span>Green
            </li>
            <li class="dropdown-option" data-value="yellow" data-color="#ffff00">
                <span class="color-box" style="background-color: #ffff00;"></span>Yellow
            </li>
            <li class="dropdown-option" data-value="purple" data-color="#800080">
                <span class="color-box" style="background-color: #800080;"></span>Purple
            </li>
        </ul>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const dropdownSelected = document.querySelector(".dropdown-selected");
            const dropdownOptions = document.querySelector(".dropdown-options");

            // Toggle dropdown options visibility
            dropdownSelected.addEventListener("click", function () {
                dropdownOptions.style.display = dropdownOptions.style.display === "block" ? "none" : "block";
            });

            // Set selected option and update dropdown text
            document.querySelectorAll(".dropdown-option").forEach(option => {
                option.addEventListener("click", function () {
                    dropdownSelected.textContent = this.textContent;
                    dropdownSelected.setAttribute("data-selected-text", this.textContent);
                    dropdownOptions.style.display = "none";
                });
            });

            // Hide dropdown when clicking outside
            document.addEventListener("click", function (e) {
                if (!dropdownSelected.contains(e.target) && !dropdownOptions.contains(e.target)) {
                    dropdownOptions.style.display = "none";
                }
            });
        });
    </script>
</body>
</html>
