  <head>
      <meta charset="UTF-8">

      <title>Circular Carousel</title>
      <style>
          /* Basic Reset */
          * {
              margin: 0;
              padding: 0;
              box-sizing: border-box;
          }
  
          body {
              font-family: Arial, sans-serif;
          }
  
          /* Carousel Styles */
          .carousel-container {
              position: relative;
              width: 100%;
              margin: auto;
              overflow: hidden;
          }
  
          .carousel {
              display: flex;
              transition: transform 0.5s ease;
          }
  
          .carousel-item {
              min-width: 100%;
              flex: 0 0 100%;
              text-align: center;
              padding: 40px 0;
             
              border-radius: 10px;
          }
              .shownone{
              display: none;
              }

             .box{
              border: 1px solid black;
               width: 250px;
               height: 200px;
               margin-right: 8px;
               margin-left: 8px;  
               margin: auto;                                                   
             }       
          @media (min-width: 768px) {
              .carousel-item {
                  min-width: 100%;
                  flex: 0 0 25%;
              }
              .shownone{
                display: block;
              }
              .box{
              border: 1px solid black;
               width: 250px;
               height: 200px;
               margin-right: 8px;
               margin-left: 8px;                                                     
             } 
          }
  
          /* Navigation Arrows */
          .carousel-arrow {
              position: absolute;
              top: 50%;
              transform: translateY(-50%);
              background-color: rgba(0, 0, 0, 0.5);
              color: white;
              border: none;
              padding: 10px;
              cursor: pointer;
              z-index: 1000;
          }
  
          .carousel-arrow.left {
              left: 10px;
          }
  
          .carousel-arrow.right {
              right: 10px;
          }
  
          .carousel-arrow:disabled {
              background-color: rgba(0, 0, 0, 0.2);
              cursor: not-allowed;
          }
  
          /* Dots */
          .carousel-dots {
              display: flex;
              justify-content: center;
              margin-top: 20px;
          }
  
          .carousel-dot {
              width: 10px;
              height: 10px;
              background-color: #bbb;
              border-radius: 50%;
              margin: 0 5px;
              cursor: pointer;
          }
  
          .carousel-dot.active {
              background-color: #717171;
          }
  
      </style>
  </head>
  <body>
      <div class="carousel-container">
          <button id="leftArrow" class="carousel-arrow left" onclick="moveSlide(-1)">&#10094;</button>
          <div class="carousel">
              <div class="carousel-item">
                <div style="display: flex; width: 77%; margin: auto">
                  <div class="box"></div>
                  <div class="shownone box" ></div>
                  <div class="shownone box" ></div>
                  <div class="shownone box" ></div>
                </div>
              </div>
              <div class="carousel-item"> <div style="display: flex;  width: 77%; margin: auto                                                                                                                                                                                   ">
                <div class="box"></div>
                <div class="shownone box" ></div>
                <div class="shownone box" ></div>
                <div class="shownone box" ></div>
              </div></div>
              
          </div>
          <button id="rightArrow" class="carousel-arrow right" onclick="moveSlide(1)">&#10095;</button>
      </div>
      <div class="carousel-dots">
          <span class="carousel-dot" onclick="currentSlide(1)"></span>
          <span class="carousel-dot" onclick="currentSlide(2)"></span>
          <!-- Add more dots as needed -->
      </div>
  
      <script>
          let currentIndex = 0;
          const items = document.querySelectorAll('.carousel-item');
          const dots = document.querySelectorAll('.carousel-dot');
          const totalItems = items.length;
          const leftArrow = document.getElementById('leftArrow');
          const rightArrow = document.getElementById('rightArrow');
  
          function updateCarousel() {
              // Circular navigation
              if (currentIndex < 0) {
                  currentIndex = totalItems - 1;
              } else if (currentIndex >= totalItems) {
                  currentIndex = 0;
              }
  
              // Update transform property to slide the carousel
              document.querySelector('.carousel').style.transform = 'translateX(' + (-currentIndex * 100) + '%)';
  
              // Update dots
              dots.forEach(dot => dot.classList.remove('active'));
              dots[currentIndex].classList.add('active');
  
              // Enable or disable arrows
              leftArrow.disabled = currentIndex === 0;
              rightArrow.disabled = currentIndex === totalItems - 1;
          }
  
          function moveSlide(direction) {
              currentIndex += direction;
              updateCarousel();
          }
  
          function currentSlide(index) {
              currentIndex = index - 1;
              updateCarousel();
          }
  
          // Initialize the carousel
          updateCarousel();
      </script>
  </body>
